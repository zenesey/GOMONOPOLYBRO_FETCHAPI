<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/dc0093b042.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>

    <script>
        function show(shown, hidden) {
            document.getElementById(shown).style.display = 'block';
            document.getElementById(hidden).style.display = 'none';
            return false;
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <title>Login page</title>

</head>
<body>


<div class="container">
    <form class="form-signin" method="post" action="/process_login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-success" role="alert">You have been signed out</div>
        <p>

            <label for="username" class="sr-only">Email address</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required=""
                   autofocus="">
        </p>
        <p>

            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <div th:if="${param.error}" style="color: red">
            Неверный Email или пароль
        </div>

        <button type="button" id="createUser" data-bs-target="#ModalNew" data-bs-toggle="modal"
                class="btn btn-lg btn-success btn-block">
            Create new user
        </button>
    </form>
</div>


<div class="modal fade" id="ModalNew" tabindex="-1" aria-labelledby="modalNew" aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title h4">Update</p>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
            </div>

            <form class="modal-form" id="registerUser">
                <div class="form-group col-6 container-sm bg-white justify-content-center">
                    <div class="modal-body">
                        <div class="form-group row mb-3">
                            <label for="emailNew" class="form-label text-center"><b>First name</b></label>
                            <input type="text" class="form-control" name="name" id="emailNew" required>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userSurnameNew" class="form-label text-center"><b>Last name</b></label>
                            <input type="text" class="form-control" name="surName" id="userSurnameNew" required>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userAgeNew" class="form-label text-center"><b>Age</b></label>
                            <input type="number" class="form-control" name="age" id="userAgeNew" min="12">
                        </div>
                        <div class="form-group row mb-3">
                            <label for="userEmailNew" class="form-label text-center"><b>Email</b></label>
                            <input type="email" class="form-control" name="email" id="userEmailNew" required>
                        </div>

                        <div class="form-group row mb-3">
                            <label for="userPasswordNew" class="form-label text-center"><b>Password</b></label>
                            <input type="password" class="form-control" name="password" id="userPasswordNew" min="5">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn col-5 mx-auto" data-bs-dismiss="modal"
                            style="color: black; border-color: black; border-width: 3px; background-color: rgba(255,165,0,0.87)">
                       <b>Close</b></button>
                    <button type="submit" id="updateButton" class="btn btn-outline-warning col-5 mx-auto"
                    style="background-color: rgba(0,0,0,0.91); color: orange; border-color: orange; border-width: 3px "><b>Registration</b></button>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/loginPage.js"> </script>

<script> emailValidation() </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
