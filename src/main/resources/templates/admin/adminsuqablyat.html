<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/dc0093b042.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        function show(shown, hidden) {
            document.getElementById(shown).style.display = 'block';
            document.getElementById(hidden).style.display = 'none';
            return false;
        }
    </script>
    <title>Привет Еблан!</title>

</head>
<body>
<!--                                                     NAVBAR-->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <b class="navbar-brand" th:text="${auth.getUsername()}"></b>
            <a class="navbar-brand" href="#"> with roles:</a>
            <a class="navbar-brand" href="#" th:text="${auth.getRolesString()}"></a>
        </div>

        <ul class="navbar-nav ms-auto mb-2 ms-lg-0 ">
            <li class="nav-item px-3">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!--                                                    КОНЕЦ NAVBAR-->


<!--                                                    Колонки-->
<!--                                                    ADMIN PANEL-->
<div class="container-fluid" id="Page1">
    <div class="row">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" onclick="return show('Page2','Page1');">USER</a>
                </li>
            </ul>
            <!--                                         КОНЕЦ NAVBAR-->

            <!--                                         ALL USER-->
        </div>
        <div class="col bg-light" id="Page3">
            <b class="fs-1">Admin panel</b>
            <br>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="return show('Page4','Page3');">New user</a>
                </li>
            </ul>

            <div class="container-fluid border pt-0 pb-0 px-0">
                <p class="text-start fs-4 px-3 pb-0 mb-1">All users</p>
            </div>
            <div class="container-fluid border bg-white px-4 py-3 border-top">
                <table class="table table-striped table-borderless border-top">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr class="border-top" th:each="anyUsers: ${allUsers}">
                        <td th:text="${anyUsers.getId()}"></td>
                        <td th:text="${anyUsers.getName()}"></td>
                        <td th:text="${anyUsers.getSurName()}"></td>
                        <td th:text="${anyUsers.getAge()}"></td>
                        <td th:text="${anyUsers.getUsername()}"></td>
                        <td th:text="${anyUsers.getRolesString()}"></td>
                        <td>

<!--                                                            BUTTON EDIT-->
                            <button type="button" class="btn text-white" style="background-color:rgb(23,162,184)"
                                    data-bs-toggle="modal" th:href="${'#updateForModel' + anyUsers.getId()}"> Edit
                            </button>
                            <!--                               МОДЕЛЬ EDIT      -->
                            <div class="modal fade" th:id="${'updateForModel' + anyUsers.getId()}" tabindex="-1"
                                 aria-labelledby="modalEdit"
                                 aria-hidden="true">


                                <!--                                ХИДЕР МОДЕЛИ-->
                                <div class="modal-dialog">
                                    <form th:method="PATCH" th:action="@{/admin}" th:object="${user}">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <p class="modal-title h4">Delete user</p>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <!--                                       HEADER EDIT-->

                                        <!--                                        BODY EDIT-->


                                        <div class="modal-body">
                                            <div class="container-fluid justify-content-center col-6">
                                                <form>
                                                    <div class="form-group row mb-3">
                                                        <label for="userIdf" class="text-center h5"><b> ID </b></label>
                                                        <input type="text" class="text-center read-only" id="userIdf"
                                                               th:field="*{id}" readonly>
f                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label for="user_namef" class="text-center h5"><b>First Name</b></label>
                                                        <input type="text" class="text-center" id="user_namef"
                                                               th:field="*{name}">
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label for="surnamef" class="text-center h5"><b>Last Name</b></label>
                                                        <input type="text" class="text-center" id="surnamef"
                                                               th:field="*{surName}">
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label for="agef" class="text-center h5"><b> Age </b></label>
                                                        <input type="text" class="text-center" id="agef"
                                                               th:field="*{age}">
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label for="emailf" class="text-center h5"><b> Email </b></label>
                                                        <input type="text" class="text-center" id="emailf"
                                                               th:field="*{username}" >
                                                    </div>


                                                    <div class="form-group row mb-3">
                                                        <label for="rolef" class="text-center h5"><b>Roles</b></label>
                                                        <select id="rolef" class="form-select" size="2" multiple aria-label="Roles"
                                                                th:field="*{roles}" name="rolesId" >
                                                            <option>USER</option>
                                                            <option>ADMIN</option>
                                                        </select>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <!--                                                        BODY EDIT END-->

                                        <!--                                                        футер модели EDIT        -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                                <button type="submit" class="btn btn-primary">
                                                </button>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            </div>

                            <!--                                                            FOOTER EDIT end-->

                            <!--                                                            BUTTON EDIT END-->
                        </td>
                        <td>



<!--                                                            BUTTON DELETE-->
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    th:href="${'#deleteForModel' + anyUsers.getId()}"> Delete
                            </button>
                            <!--                               МОДЕЛЬ Delete      -->
                            <div class="modal fade" th:id="${'deleteForModel' + anyUsers.getId()}" tabindex="-1"
                                 aria-labelledby="modalDelete"
                                 aria-hidden="true">


                                <!--                                            ХИДЕР МОДЕЛИ DELETE-->
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <p class="modal-title h4">Delete user</p>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <!--                                       HEADER DELETE END-->

                                        <!--                                        BODY DELETE-->


                                        <div class="modal-body">
                                            <div class="container-fluid justify-content-center col-6">
                                                <form>
                                                    <div class="form-group row mb-3">
                                                        <label for="userId" class="text-center h5"><b>
                                                            ID </b></label>
                                                        <input type="text" name="id"
                                                               th:value="${anyUsers.getId()}" readonly disabled
                                                               class="text-center read-only" id="userId">
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label for="user_name" class="text-center h5"><b> First
                                                            Name</b></label>
                                                        <input type="text" name="name"
                                                               th:value="${anyUsers.getName()}" readonly disabled
                                                               class="text-center" id="user_name">
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label for="surname" class="text-center h5"><b>Last
                                                            Name </b></label>
                                                        <input type="text" name="surName"
                                                               th:value="${anyUsers.getSurName()}" readonly disabled
                                                               class="text-center" id="surname">
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label for="age" class="text-center h5"><b> Age </b></label>
                                                        <input type="text" name="age"
                                                               th:value="${anyUsers.getAge()}" readonly disabled
                                                               class="text-center" id="age">
                                                    </div>

                                                    <div class="form-group row mb-3">
                                                        <label for="email" class="text-center h5"><b>
                                                            Email</b></label>
                                                        <input type="text" name="username"
                                                               th:value="${anyUsers.getUsername()}" readonly disabled
                                                               class="text-center" id="email">
                                                    </div>


                                                    <div class="form-group row mb-3">
                                                        <label for="role" class="text-center h5"><b>
                                                            Email</b></label>
                                                        <select id="role" class="form-select" size="2" multiple
                                                                aria-label="Roles" disabled>
                                                            <option>USER</option>
                                                            <option>ADMIN</option>
                                                        </select>
                                                    </div>

                                                </form>
                                            </div>
                                        </div>

                        <!--                                                        BODY DELETE END-->

                        <!--                                                        футер модели DELETE        -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <form th:method="delete" th:action="@{/admin}">
                                                <button type="submit" name="id" class="btn btn-danger"
                                                        th:value="${anyUsers.getId()}">del
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <!--                                                        footer end-->
                    <!--                                                            BUTTON DELETE END-->

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--                                                all users end-->

        <div class="col bg-light" id="Page4" style="display: none">
            <b class="fs-1">Admin panel</b>
            <br>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" onclick="return show('Page3','Page4');">User
                        table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">New user</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="container-fluid" id="Page2" style="display: none">
    <div class="row">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#" onclick="return show('Page1','Page2');">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">USER</a>
                </li>
            </ul>


        </div>
        <div class="col bg-light">
            <b class="fs-1">Admin panel</b>
            <br>

            sosat+lejat
        </div>
    </div>
</div>


<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
</body>
</html>
