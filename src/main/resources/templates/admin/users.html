<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ADMIN</title>
</head>
<body>
<div>
    <table th:border="1" th:align="center">
        <tr>
            <th>ID</th>
            <th>ИМЯ</th>
            <th>ФАМИЛИЯ</th>
            <th>ВОЗРАСТ</th>
            <th th:colspan="3" th:width="200">buttons</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:align="center" th:text="${user.getId()}">id</td>
            <td th:align="center" th:text="${user.getName()}">name</td>
            <td th:align="center" th:text="${user.getSurName()}">surname</td>
            <td th:align="center" th:text="${user.getAge()}">age</td>
            <td>
                <form th:align="center" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <button type="submit">info</button>
                </form>
            </td>
            <td>
                <form th:method="delete" name="delete" th:action="@{/admin}">
                    <button type="submit" name="id" th:value="${user.getId()}">del</button>
                </form>
            </td>
            <td>
                <form th:align="center" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <button type="submit">update</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<div>
    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <table>
            <tr>
                <th>
                    <label for="username">Введите username:</label>
                </th>
                <th>
                    <label for="password">Введите пароль:</label>
                </th>
                <th>
                    <label for="name">Введите имя:</label>
                </th>
                <th>
                    <label for="surname">Введите фамилию:</label>
                </th>
                <th>
                    <label for="age">Введите возраст:</label>
                </th>
                <th>
                    <label for="role"> Выберите роль:</label>
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{username}" id="username"/>
                </td>
                <td>
                    <input type="password" th:field="*{password}" id="password"/>
                </td>
                <td>
                    <input type="text" th:field="*{name}" id="name"/>
                </td>
                <td>
                    <input type="text" th:field="*{surName}" id="surname"/>
                </td>

                <td>
                    <input type="text" th:field="*{age}" id="age"/>
                </td>

                <td th:each="role : ${allRoles}">
                    <input name="rolesId" type="checkbox" th:text="${role.name}"
                           id="role" th:value="${role.id}" th:field="*{roles}"/>
                </td>

                <td>
                    <input type="submit" value="Save">
                </td>
        </table>
    </form>
</div>


<div>
    <form th:method="PATCH" th:action="@{/admin}" th:object="${user}">
        <table>
            <tr>
                <th>
                    <label for="usernamep">Введите username:</label>
                </th>
                <th>
                    <label for="passwordp">Введите пароль:</label>
                </th>
                <th>
                    <label for="namep">Введите имя:</label>
                </th>
                <th>
                    <label for="surnamep">Введите фам:</label>
                </th>
                <th>
                    <label for="agep">Введите возраст:</label>
                </th>
                <th>
                    <label for="rolep"> Выберите роль:</label>
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{username}" id="usernamep"/>
                </td>
                <td>
                    <input type="password" th:field="*{password}" id="passwordp"/>

                </td>
                <td>
                    <input type="text" th:field="*{name}" id="namep"/>
                </td>
                <td>
                    <input type="text" th:field="*{surName}" id="surnamep"/>
                </td>
                <td>
                    <input type="text" th:field="*{age}" id="agep"/>
                </td>

                <td th:each="role : ${allRoles}">
                    <input name="rolesId" type="checkbox" th:text="${role.name}"
                           id="rolep" th:value="${role.id}" th:field="*{roles}"/>
                    <br/>
                </td>
            </tr>
            <tr>
                <th>
                    <input type="submit" value="Updatable">
                </th>
            </tr>
        </table>
        <hr/>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
